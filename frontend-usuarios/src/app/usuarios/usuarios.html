<div class="container mt-5">
  <div class="card shadow-sm border-start border-primary mb-4">
    <div class="card-body">
      <h2 class="card-title mb-4"><i class="bi bi-person-lines-fill me-2"></i>Lista de Usuários</h2>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Estado</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of usuarios">
              <td>{{ u.nome }}</td>
              <td>{{ u.email }}</td>
              <td>{{ u.estado }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-warning me-2" (click)="editar(u)">
                  <i class="bi bi-pencil-square"></i> Editar
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="excluir(u.id)">
                  <i class="bi bi-trash"></i> Excluir
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
